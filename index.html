<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-search"></i>
        <input type="text" name="" id="search-item" placeholder="Search Products" onkeyup="search()" />
      </form>

      <div class="product-list" id="product-list">
        <div class="product">
          <img src="./assets/products/gulityparfume.webp" alt="" />
          <div class="p-details">
            <h2>Gulity Parfume</h2>
            <h3>$150</h3>
          </div>
        </div>
        <div class="product">
          <img src="./assets/products/bluerolex.webp" alt="" />
          <div class="p-details">
            <h2>Blue Rolex</h2>
            <h3>$60</h3>
          </div>
        </div>
        <div class="product">
          <img src="./assets/products/harrodsjackets.jpg" alt="" />
          <div class="p-details">
            <h2>Harrod Jackets</h2>
            <h3>$60</h3>
          </div>
        </div>
        <div class="product">
          <img src="./assets/products/DiFioriEauParfum.jpeg" alt="" />
          <div class="p-details">
            <h2>Di Fiori Eau Parfum</h2>
            <h3>$50</h3>
          </div>
        </div>
        <div class="product">
          <img src="./assets/products/gucciacesneakers.webp" alt="" />
          <div class="p-details">
            <h2>Gucci Ace Sneakers</h2>
            <h3>$40</h3>
          </div>
        </div>
        <div class="product">
          <img src="./assets/products/guccimaxisandal.webp" alt="" />
          <div class="p-details">
            <h2>Gucci Maxi Sandal</h2>
            <h3>$70</h3>
          </div>
        </div>
        <div class="product">
          <img src="./assets/products/guccimenreversible.jpg" alt="" />
          <div class="p-details">
            <h2>Gucci Reversible Men</h2>
            <h3>$53</h3>
          </div>
        </div>
        <div class="product">
          <img src="./assets/products/guccisylviebag.webp" alt="" />
          <div class="p-details">
            <h2>Gucci Lvie Bag</h2>
            <h3>$63</h3>
          </div>
        </div>
        <div class="product">
          <img src="./assets/products/handlesoftrunk.jpeg" alt="" />
          <div class="p-details">
            <h2>Handle Soft Runk</h2>
            <h3>$43</h3>
          </div>
        </div>
        <div class="product">
          <img src="./assets/products/zaratiedyeprint.jpg" alt="" />
          <div class="p-details">
            <h2>Zara Tiedye Print</h2>
            <h3>$43</h3>
          </div>
        </div>
        <div class="product">
          <img src="./assets/products/n2.jpg" alt="" />
          <div class="p-details">
            <h2>Gucci Blue Shirts</h2>
            <h3>$25</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
